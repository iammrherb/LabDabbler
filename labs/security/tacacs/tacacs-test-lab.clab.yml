name: tacacs-test-lab
topology:
  nodes:
    switch1:
      kind: srl
      image: ghcr.io/nokia/srlinux:latest
      startup-config: configs/switch1.cfg
    switch2:
      kind: srl
      image: ghcr.io/nokia/srlinux:latest
      startup-config: configs/switch2.cfg
    tacacs-server:
      kind: linux
      image: ubuntu:20.04
      cmd: bash
      ports:
        - "49:49"
  links:
    - endpoints: ["switch1:e1-1", "switch2:e1-1"]
    - endpoints: ["switch1:e1-2", "tacacs-server:eth1"]